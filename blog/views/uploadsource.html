<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>上传资源页</title>
    <link rel="stylesheet" href="../public/stylesheets/base.css">
    <link rel="stylesheet" href="../public/stylesheets/public.css">
    <link rel="stylesheet" href="../public/stylesheets/uploadsource.css">
</head>

<body>
    <nav></nav>
    <div class="container">
        <div class="contain">
            <form action="">
                <div class="title">上传资源</div>
                <div class="uploadfile">
                    <span class="choose_intro choose_btn">
                        <a href="" class="choose_file_btn">选择文件</a>
                        <input type="file" class="file" id="file">
                    </span>
                    <span class="choose_intro">
                        <em id="filename">(未选择文件)</em>
                        <em>您可以上传小于
                            <em class="fileMaxSize" style="display: inline; color:#e33f3f">110MB</em>的文件</em>
                    </span>
                </div>
                <ul>
                    <li>
                        <label for="">资源名称：</label>
                        <input type="text" class="type_name" id="type_name">
                    </li>
                    <li>
                        <label for="">资源类型：</label>
                        <select name="file_type" id="file_type" class="file_type">
                            <option value="0">请选择</option>
                            <option value="1">文档</option>
                            <option value="2">代码类</option>
                            <option value="3">工具类</option>
                            <option value="4">其他</option>
                        </select>
                    </li>
                    <li>
                        <label for="">关键词：</label>
                        <input type="text" class="type_name tag" id="tag">
                    </li>
                    <li>
                        <label for="">所属分类：</label>
                        <select name=" classify" id="classify" class="file_type">
                            <option value="0">请选择</option>
                            <option value="1">移动开发</option>
                            <option value="2">开发技术</option>
                            <option value="3">课程资源</option>
                            <option value="4">其他</option>
                        </select>
                    </li>
                    <li>
                        <label for="">资源分：</label>
                        <select name="fraction" id="fraction" class="file_type">
                            <option value="0">5</option>
                            <option value="1">2</option>
                            <option value="2">8</option>
                            <option value="3">10</option>
                            <option value="4">12</option>
                            <option value="4">15</option>
                            <option value="3">20</option>
                            <option value="4">25</option>
                            <option value="4">30</option>
                            <option value="4">50</option>
                        </select>
                    </li>
                    <li>
                        <label for="">资源描述：</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                    <div class="btn">
                        <input type="submit" value="提交" id="submit" class="submit">
                    </div>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/public.css">
    <link rel="stylesheet" href="stylesheets/personal_center.css">
    <link rel="stylesheet" href="stylesheets/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/yearlogo2.png" alt="">
        </div>
        <div class="user">
            <i class="fa fa-user-circle-o"></i> &nbsp;
            <span>username</span>
            <div class="operating hide">
                <ul>
                    <li class="personal-center">个人中心</li>
                    <li class="writeblog">写博客</li>
                    <!--<li class="myblog">我的博客</li>-->
                    <li>退出登录</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="top clearfix">
            <div class="person-photo">
                <!--<div class="img"></div>-->
                <div class="attention clearfix">
                    <div class="left">
                        <span>0</span>
                        <p>关注</p>
                    </div>
                    <div class="right">
                        <span>0</span>
                        <p>粉丝</p>
                    </div>
                </div>
            </div>
            <div class="person-info">
                <div href="" class="edit-a">编辑</div>
                <p class="nickname"></p>
                <p class="info">
                    <span class="occupation">未填写职业</span>
                    <span class="name">未填写姓名</span>
                    <span class="country">未填写国籍</span>
                    <span class="sex">未填写性别</span>
                    <span class="birthday">未填写生日</span>
                </p>
                <p class="self-intro">个人简介</p>
                <p class="self-intro-con"></p>
            </div>
        </div>
        <div class="bottom">
            <div class="title">
                <ul>
                    <li class="active" value="1">我的关注

                    </li>
                    <!-- <li class="active-o">我的文章<p>2</p></li>
                    <li class="active-o">我的资源<p>3</p></li> -->
                    <li class="active-o" value="4">我收藏的文章

                    </li>
                    <li class="active-o" value="5">我收藏的资源

                    </li>
                    <!--<li class="active-o" value="6">我下载的资源-->

                    <!--</li>-->
                </ul>
            </div>
            <!--列表内容显示-->
            <div class="content">
                <div class="con1 show">
                    <div>
                        <button class="btn active-btn">我关注的</button>
                        <button class="btn">关注我的</button>
                    </div>
                    <ul class="i-concern show clearfix">
                        <!--<li class="clearfix">-->
                            <!--<div class="avatar">-->
                                <!--<img src="images/1.jpg" alt="">-->
                            <!--</div>-->
                            <!--<div class="name">姓名</div>-->
                        <!--</li>-->
                    </ul>
                    <ul class="concern-i hide">
                       <!--<li>-->
                           <!--&lt;!&ndash;<p>2</p>&ndash;&gt;-->
                       <!--</li>-->
                    </ul>
                </div>
                <!-- <div class="con2 hide">2</div>
                <div class="con3 hide">3</div> -->
                <div class="con4 hide">
                    <ul>
                        <!--<li>-->
                            <!--<div class="title">123</div>-->
                            <!--<div class="info">-->
                                <!--<span class="sp author">123</span>-->
                                <!--<span class="sp time">123</span>-->
                            <!--</div>-->
                        <!--</li>-->
                    </ul>
                </div>
                <div class="con5 hide">
                    <ul>
                        <!--<li>-->
                        <!--<div class="title">123</div>-->
                        <!--<div class="info">-->
                        <!--<span class="sp author">123</span>-->
                        <!--<span class="sp time">123</span>-->
                        <!--</div>-->
                        <!--</li>-->
                    </ul>
                </div>
                <!--<div class="con6 hide">6</div>-->
            </div>
        </div>
    </div>
    <!--模态框-->
    <div class="mask">
        <div class="edit">
            <p class="x">X</p>
            <form>
                <p>职业:</p>
                <input type="text" placeholder="请填写职业" class="oc-source">
                <p>姓名:</p>
                <input type="text" placeholder="请填写姓名" class="na-source">
                <p>国籍:</p>
                <input type="text" placeholder="请填写国籍" class="co-source">
                <label for="">请选择性别:</label>
                <input type="radio" name="sex" class="se-source" value="男" checked="checked">男
                <input type="radio" name="sex" class="se-source" value="女">女
                <br>
                <br>
                <p>请输入出生日期:</p>
                <input type="date" id="birth" class="bi-source">
                <br>
                <br>
                <p>请输入自我简介:</p>
                <textarea name="self-intro" id="self-intro" cols="30" rows="10"></textarea>
                <button id="submit" type="button">保存</button>
            </form>
        </div>
    </div>
    <script src="javascripts/plugins/jquery-1.11.1.min.js"></script>
    <script src="javascripts/public.js"></script>
    <script src="javascripts/personal_center.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="stylesheets/register.css">
    <link rel="stylesheet" href="stylesheets/animate.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="border animated fadeInDown"></div>
<div class="container animated fadeInDown">
    <div class="middle">
        <h3>注册博客</h3>
        <input type="text" placeholder="请输入账号" class="username">
        <div class="prompt">账号由中文字母数字以及下划线组成</div>
        <div class="error hide"><i class="fa fa-exclamation-triangle"></i> &nbsp;&nbsp;请输入正确格式的密码</div>
        <input type="password" placeholder="请输入密码" class="password">
        <button class="btn">注册</button>
        <p>已经注册，<span class="login">立即登录</span></p>
    </div>
</div>
<script src="javascripts/plugins/jquery-1.11.1.min.js"></script>
<script src="javascripts/public.js"></script>
<script src="javascripts/register.js"></script>
</body>
</html>
